<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbtrainer A1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .block {
      border-top: 2px solid #ccc;
      margin-top: 30px;
      padding-top: 20px;
    }
    #prompt, #ru_prompt {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      font-size: 1.1em;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .feedback {
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Verbtrainer A1 – Präsens</h1>

  <div>
    <p id="prompt">Ich ____ (hassen)</p>
    <input type="text" id="antwort" placeholder="Deine Antwort hier" autocomplete="off" />
    <button onclick="prüfen()">Antwort prüfen</button>
    <p id="feedback" class="feedback"></p>
    <button onclick="nächsteAufgabe()">Nächste Aufgabe</button>
  </div>

  <div class="block">
    <h2>Übung: Russisch → Deutscher Infinitiv</h2>
    <p id="ru_prompt">сидеть</p>
    <input type="text" id="infinitiv_input" placeholder="Infinitiv auf Deutsch" autocomplete="off" />
    <button onclick="prüfeInfinitiv()">Antwort prüfen</button>
    <p id="infinitiv_feedback" class="feedback"></p>
    <button onclick="nächsterInfinitiv()">Nächstes Wort</button>
  </div>

  <script>
    // Блок 1: Спряжение
    const daten = [
      { pronomen: "ich", verb: "hassen", form: "hasse" },
      { pronomen: "du", verb: "hassen", form: "hasst" },
      { pronomen: "er/sie/es", verb: "hassen", form: "hasst" },
      { pronomen: "wir", verb: "hassen", form: "hassen" },
      { pronomen: "ihr", verb: "hassen", form: "hasst" },
      { pronomen: "sie/Sie", verb: "hassen", form: "hassen" },
      { pronomen: "ich", verb: "reißen", form: "reiße" },
      { pronomen: "du", verb: "reißen", form: "reißt" },
      { pronomen: "er/sie/es", verb: "reißen", form: "reißt" },
      { pronomen: "wir", verb: "reißen", form: "reißen" },
      { pronomen: "ihr", verb: "reißen", form: "reißt" },
      { pronomen: "sie/Sie", verb: "reißen", form: "reißen" },
      { pronomen: "ich", verb: "reisen", form: "reise" },
      { pronomen: "du", verb: "reisen", form: "reist" },
      { pronomen: "er/sie/es", verb: "reisen", form: "reist" },
      { pronomen: "wir", verb: "reisen", form: "reisen" },
      { pronomen: "ihr", verb: "reisen", form: "reist" },
      { pronomen: "sie/Sie", verb: "reisen", form: "reisen" }
    ];
    let index = 0;
    function anzeigen() {
      const aufgabe = daten[index];
      document.getElementById("prompt").innerText = `${aufgabe.pronomen} ____ (${aufgabe.verb})`;
      document.getElementById("antwort").value = "";
      document.getElementById("feedback").innerText = "";
    }
    function prüfen() {
      const eingabe = document.getElementById("antwort").value.trim().toLowerCase();
      const korrekt = daten[index].form.toLowerCase();
      const feedback = document.getElementById("feedback");
      if (eingabe === korrekt) {
        feedback.innerText = "✅ Richtig!";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `❌ Falsch. Richtig: ${daten[index].form}`;
        feedback.style.color = "red";
      }
    }
    function nächsteAufgabe() {
      index = (index + 1) % daten.length;
      anzeigen();
    }
    anzeigen();

    // Блок 2: Перевод инфинитива
    const infinitive = [('ненавидеть', 'hassen'), ('рвать', 'reißen'), ('путешествовать', 'reisen'), ('боксировать', 'boxen'), ('смешивать', 'mixen'), ('закрывать', 'schließen'), ('называться', 'heißen'), ('привлекать', 'reizen'), ('чистить', 'putzen'), ('отапливать', 'heizen'), ('доказывать', 'beweisen'), ('сидеть', 'sitzen'), ('садиться', 'sich setzen')];
    let ruIndex = 0;
    function zeigeInfinitiv() {
      document.getElementById("ru_prompt").innerText = infinitive[ruIndex][0];
      document.getElementById("infinitiv_input").value = "";
      document.getElementById("infinitiv_feedback").innerText = "";
    }
    function prüfeInfinitiv() {
      const eingabe = document.getElementById("infinitiv_input").value.trim().toLowerCase();
      const korrekt = infinitive[ruIndex][1].toLowerCase();
      const feedback = document.getElementById("infinitiv_feedback");
      if (eingabe === korrekt) {
        feedback.innerText = "✅ Richtig!";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `❌ Falsch. Richtig: ${infinitive[ruIndex][1]}`;
        feedback.style.color = "red";
      }
    }
    function nächsterInfinitiv() {
      ruIndex = (ruIndex + 1) % infinitive.length;
      zeigeInfinitiv();
    }
    zeigeInfinitiv();
  </script>
</body>
</html>
