
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbtrainer A1 Komplett</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
    .exercise {
      display: none;
    }
    .active {
      display: block;
    }
    .question, .feedback {
      font-size: 1.2em;
      margin: 10px 0;
    }
    input, button {
      font-size: 1em;
      padding: 8px;
      margin: 5px 0;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verbtrainer A1: –ì–ª–∞–≥–æ–ª—ã</h1>

  <div class="menu">
    <button onclick="showExercise('conjugation')">1. –°–ø—Ä—è–∂–µ–Ω–∏–µ (–≤–≤–æ–¥)</button>
    <button onclick="showExercise('choice')">2. –í—ã–±–æ—Ä –æ–∫–æ–Ω—á–∞–Ω–∏—è</button>
    <button onclick="showExercise('rutoinf')">3. –†—É—Å—Å–∫–∏–π ‚Üí –∏–Ω—Ñ–∏–Ω–∏—Ç–∏–≤</button>
    <button onclick="showExercise('flashcards')">4. –§–ª–µ—à–∫–∞—Ä—Ç—ã</button>
  </div>

  <!-- –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ 1: –°–ø—Ä—è–∂–µ–Ω–∏–µ -->
  <div id="conjugation" class="exercise">
    <h2>1. –í–ø–∏—à–∏ —Ñ–æ—Ä–º—É –≥–ª–∞–≥–æ–ª–∞</h2>
    <p id="prompt1" class="question"></p>
    <input type="text" id="input1" placeholder="Deine Antwort" autocomplete="off" />
    <button onclick="check1()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="feedback1" class="feedback"></p>
    <button onclick="next1()">–°–ª–µ–¥—É—é—â–µ–µ</button>
  </div>

  <!-- –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ 2: –í—ã–±–æ—Ä –æ–∫–æ–Ω—á–∞–Ω–∏—è -->
  <div id="choice" class="exercise">
    <h2>2. –í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ñ–æ—Ä–º—É</h2>
    <p id="prompt2" class="question"></p>
    <div id="options2"></div>
    <p id="feedback2" class="feedback"></p>
    <button onclick="next2()">–°–ª–µ–¥—É—é—â–µ–µ</button>
  </div>

  <!-- –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ 3: –†—É—Å—Å–∫–∏–π ‚Üí –ò–Ω—Ñ–∏–Ω–∏—Ç–∏–≤ -->
  <div id="rutoinf" class="exercise">
    <h2>3. –†—É—Å—Å–∫–∏–π ‚Üí Infinitiv</h2>
    <p id="prompt3" class="question"></p>
    <input type="text" id="input3" placeholder="Infinitiv" autocomplete="off" />
    <button onclick="check3()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="feedback3" class="feedback"></p>
    <button onclick="next3()">–°–ª–µ–¥—É—é—â–µ–µ</button>
  </div>

  <!-- –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ 4: –§–ª–µ—à–∫–∞—Ä—Ç—ã -->
  <div id="flashcards" class="exercise">
    <h2>4. –§–ª–µ—à–∫–∞—Ä—Ç—ã</h2>
    <p id="card" class="question" onclick="flipCard()">üëÜ –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å</p>
    <button onclick="nextCard()">–°–ª–µ–¥—É—é—â–∞—è</button>
  </div>

  <script>
    const verbs = [
      ["ich", "hassen", "hasse"],
      ["du", "rei√üen", "rei√üt"],
      ["er/sie/es", "reisen", "reist"],
      ["wir", "boxen", "boxen"],
      ["ihr", "mixen", "mixt"],
      ["sie/Sie", "schlie√üen", "schlie√üen"]
    ];

    const infs = [
      ["–Ω–µ–Ω–∞–≤–∏–¥–µ—Ç—å", "hassen"],
      ["—Ä–≤–∞—Ç—å", "rei√üen"],
      ["–ø—É—Ç–µ—à–µ—Å—Ç–≤–æ–≤–∞—Ç—å", "reisen"],
      ["–±–æ–∫—Å–∏—Ä–æ–≤–∞—Ç—å", "boxen"],
      ["—Å–º–µ—à–∏–≤–∞—Ç—å", "mixen"],
      ["–∑–∞–∫—Ä—ã–≤–∞—Ç—å", "schlie√üen"]
    ];

    let index1 = 0;
    function showExercise(id) {
      document.querySelectorAll(".exercise").forEach(e => e.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "conjugation") show1();
      if (id === "choice") show2();
      if (id === "rutoinf") show3();
      if (id === "flashcards") showCard();
    }

    function show1() {
      const v = verbs[index1];
      document.getElementById("prompt1").innerText = `${v[0]} ____ (${v[1]})`;
      document.getElementById("input1").value = "";
      document.getElementById("feedback1").innerText = "";
    }

    function check1() {
      const val = document.getElementById("input1").value.trim().toLowerCase();
      const correct = verbs[index1][2].toLowerCase();
      const fb = document.getElementById("feedback1");
      fb.innerText = val === correct ? "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!" : `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
      fb.className = val === correct ? "feedback correct" : "feedback wrong";
    }

    function next1() {
      index1 = (index1 + 1) % verbs.length;
      show1();
    }

    let index2 = 0;
    function show2() {
      const v = verbs[index2];
      document.getElementById("prompt2").innerText = `${v[0]} ____ (${v[1]})`;
      const correct = v[2];
      const opts = shuffle([correct, correct + "t", correct.slice(0, -1)]);
      const optDiv = document.getElementById("options2");
      optDiv.innerHTML = "";
      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => check2(opt, correct);
        optDiv.appendChild(btn);
      });
      document.getElementById("feedback2").innerText = "";
    }

    function check2(sel, correct) {
      const fb = document.getElementById("feedback2");
      fb.innerText = sel === correct ? "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!" : `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
      fb.className = sel === correct ? "feedback correct" : "feedback wrong";
    }

    function next2() {
      index2 = (index2 + 1) % verbs.length;
      show2();
    }

    let index3 = 0;
    function show3() {
      document.getElementById("prompt3").innerText = infs[index3][0];
      document.getElementById("input3").value = "";
      document.getElementById("feedback3").innerText = "";
    }

    function check3() {
      const val = document.getElementById("input3").value.trim().toLowerCase();
      const correct = infs[index3][1].toLowerCase();
      const fb = document.getElementById("feedback3");
      fb.innerText = val === correct ? "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!" : `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
      fb.className = val === correct ? "feedback correct" : "feedback wrong";
    }

    function next3() {
      index3 = (index3 + 1) % infs.length;
      show3();
    }

    // –§–ª–µ—à–∫–∞—Ä—Ç—ã
    let cardIndex = 0;
    let flipped = false;
    function showCard() {
      flipped = false;
      document.getElementById("card").innerText = infs[cardIndex][0];
    }
    function flipCard() {
      const card = document.getElementById("card");
      flipped = !flipped;
      card.innerText = flipped ? infs[cardIndex][1] : infs[cardIndex][0];
    }
    function nextCard() {
      cardIndex = (cardIndex + 1) % infs.length;
      showCard();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    showExercise('conjugation');
  </script>
</body>
</html>
